<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Buddy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>        <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/homestyle.css">

</head>

<body>    
    <div class = "Home">    
        <h1> <font color="#FFFFFF">Health Buddy</font> </h1>
        <div class = "bar"></div>
    

        <div class="row">
            <div class="question">
            <label for="subject">How are you feeling today? </label>
            </div>
    
            <div class="emotion">
                <select id="feeling" name="feeling">
                <option placeholder="default">Pick an emotion</option> 
                <option value="Good">Good</option>
                <option value="Neutural">Meh</option>
                <option value="Bad">Bad</option>
                </select>
            </div>
    
            <div class="col-75">
            <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px" ></textarea>
            </div>
    
            </div>
    
    
            <div class="row">
                <input type="submit" value="Submit">
            </div>
        </div>
      
    </div> 

    <div id="scroll-container">
        <div id="scroll-text">Suicide-Hotline: 988  National-Drug-and-Alcohol-Help-Line: 1-800-662-4357  Anxiety-Help-Line: 111</div>
    </div>
</body>
</html>
